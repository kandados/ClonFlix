<!-- ClonFlixApp/templates/ClonFlixApp/series_recientes.html -->
<div class="series-recientes">
    <h2 class="text-2xl font-bold mb-4">Series Recientes</h2>
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
        {% for serie in series %}
            <div class="serie-card bg-gray-800 rounded-lg p-4">
                <h3 class="text-xl font-semibold">{{ serie.titulo }}</h3>
                <p>{{ serie.genero }}</p>
                <span class="text-gray-400">{{ serie.fecha_publicacion }}</span>
            </div>
        {% endfor %}
    </div>
</div>
