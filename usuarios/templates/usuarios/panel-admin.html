<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Administración</title>
</head>
<body>
    <h1>Bienvenido al Panel de Administración, {{ user.username }}</h1>
    <p>Aquí puedes gestionar la plataforma. Selecciona una de las opciones:</p>
    <ul>
        <li><a href="{% url 'gestion_usuarios' %}">Gestión de Usuarios</a></li>
        <li><a href="{% url 'gestion_contenido' %}">Gestión de Contenido</a></li>
        <li><a href="{% url 'moderacion_comentarios' %}">Moderación de Comentarios</a></li>
        <li><a href="{% url 'ver_estadisticas' %}">Ver Estadísticas</a></li>
        <li>
            <form action="{% url 'logout' %}" method="post" style="display: inline;">
                {% csrf_token %}
                <button type="submit">Cerrar sesión</button>
            </form>
        </li>
    </ul>
</body>
</html>
