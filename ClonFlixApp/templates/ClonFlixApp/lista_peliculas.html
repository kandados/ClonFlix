<!-- ClonFlixApp/templates/ClonFlixApp/lista_peliculas.html -->
{% extends "ClonFlixApp/base.html" %}

{% block title %}Lista de Películas{% endblock %}

{% block content %}
<section class="py-8 px-4">
    <h2 class="text-3xl font-bold mb-4">Lista de Películas</h2>
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
        {% for pelicula in peliculas %}
            <a href="/peliculas/{{ pelicula.id }}/" class="film-card block rounded-lg overflow-hidden transform transition duration-300 hover:scale-105 relative">
                <!-- Imagen de la película como fondo -->
                <div class="h-64 bg-cover bg-center" style="background-image: url('{{ pelicula.image_card.url }}');">
                    <!-- Gradiente oscuro y título dentro de la imagen -->
                    <div class="absolute inset-0 bg-gradient-to-t from-black to-transparent flex items-end p-4">
                        <h3 class="movie-title text-xl font-bold text-white">{{ pelicula.title }}</h3>
                    </div>
                </div>
            </a>
        {% endfor %}
    </div>
</section>
{% endblock %}
